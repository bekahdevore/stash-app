<div class="container" *ngIf="showId">
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="saveStash()" #stashForm="ngForm">
                <div class="form-group">
                    <label for="name">Project</label>
                    <input type="text" class="form-control" [(ngModel)]="stash.project" name="project" required>
                </div>
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" class="form-control" [(ngModel)]="stash.title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="name">Client</label>
                    <input type="text" class="form-control" [(ngModel)]="stash.client" name="client" required>
                </div>
                <div class="form-group">
                    <label for="name">User</label>
                    <input type="text" class="form-control" [(ngModel)]="stash.user" name="user" required>
                </div>
                <div class="form-group">
                    <label for="name">Amount</label>
                    <input type="number" class="form-control" [(ngModel)]="stash.amount" name="amount" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!stashForm.form.valid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
